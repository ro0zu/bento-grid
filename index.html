<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grid - 8bit</title>
    <!-- Enlaces estilos pantalla pc, responsive y acciones -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reponsive.css">
    <link rel="stylesheet" href="css/efectos.css">
    <!-- Enlaces a las fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Enlaces al codigo js, defer ayuda a mejorar la carga de la Web -->
    <script defer src="js/codigo.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="box box1">
            <h1>Hello, 8-bit World!</h1>
            <h2>Try yourself, make new friends, defeat the tirany.</h2>
        </div>
        <div class="box box2"></div>
        <div class="box box3"><img src="images/maga-removebg-preview.png" alt="maga"></div>
        <div class="box box4"><img src="images/pillo-removebg-preview.png" alt="pillo"></div>
        <div class="box box5"><img src="images/logo-removebg-preview.png" alt="logo 8bit"></div>
        <div class="box box6"></div>
        <div class="box box7">
            <div class="caja-enlaces">
                <h2>Power Ups</h2>
                <div class="icons">
                    <img src="images/icons/daga-icono-1.png" alt="icono daga">
                    <img src="images/icons/tomate-1.png" alt="icono tomate">
                    <img src="images/icons/objeto-magico-1.png" alt="objeto magico">
                </div>
            </div>
        </div>
    </div>

    <!-- Para hacer el efecto lightbox debemos de crear una caja que posteriormente haremos que se muestre o no -->
    
    <!-- La clase .lightbox tiene estilos opacity = 0 para que no se muestre de primeras y solo se muestre cuando se pulse una imagen -->

    <div class="lightbox">
        <img class="grande" alt="Imagen en grande">
        <button class="close">
            <svg class="svg" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
        </button>

    </div>
    
</body>
</html>
